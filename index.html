<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherVue</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="assets/styles.css">
</head>

<!-- <body> -->

<body onload="getCurrentLocation()">
    <header>
        <h1 class="logo">WeatherVue</h1>
        <nav>
            <ul class="weather-option">
                <li>
                    <h2 class="current-weather">Currrent Weather</h2>
                </li>
                <li>
                    <h2 class="ten-day-forecast">10 Day Forecast</h2>
                </li>
                <li>
                    <h2 class="maps">Weather Maps</h2>
                </li>
                <li>
                    <h2 class="history">Historical Weather Data</h2>
                </li>
            </ul>
        </nav>

        <input type="checkbox">
    </header>

    <section class="weather-info">

        <div class="top-section">
            <div class="location-name">
                <h2><i class="bi bi-crosshair"></i> Colombo , Sri Lanka</h2>
            </div>
            <div class="search-box">
                <input type="text" class="search-input" placeholder="Search for Location">
                <i class="bi bi-search search-icon"></i>
                <div class="location-error-message" style="display: none;">Location Error</div>
            </div>
        </div>

        <div class="weather-info-section">
            <h1 class="information-type">Current Weather</h1>

            <div class="current-weather-data">
                <p class="condition-text">Clear</p>
                <div class="current-weather-data-container">
                    <table class="current-weather-data-table">
                        <tr>
                            <td colspan="4">
                                <p>
                                    <span class="temperature">---</span>
                                    <span class="degree-symbol">&deg;</span><span class="temp-unit"
                                        title="Click to change temperature units">C</span>
                                    <span class="temp-directions">Click to change temperature units</span>
                                </p>
                            </td>
                        </tr>
                        <tr>
                            <td><i class="bi bi-clock"></i></td>
                            <td><i class="bi bi-moisture"></i></td>
                            <td><i class="bi bi-wind"></i></td>
                            <td><i class="bi bi-brightness-high"></i></td>
                        </tr>
                        <tr>
                            <td><span class="local-time">--:--</span><span class="local-time-period"></span></td>
                            <td><span class="humidity">--</span>%</td>
                            <td>
                                <span class="wind-speed">50</span>
                                <img class="change-speed-unit" title="Click to change wind speed units"
                                    src="images/kmh.png" alt="">
                                <p class="speed-unit">kmh</p>
                            </td>
                            <td><span class="uv-index">--</span></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td>
                                <p class="wind-direction">----</p><br>
                            </td>
                            <td></td>
                        </tr>
                    </table>
                   <img class="condition-icon" src="images/loading-gif.gif" alt=""> 
                </div>
            </div>

            <div class="ten-day-forecast-data">
                <div class="day-summaries">
                    
                </div>

            </div>

            <div class="maps-data">

            </div>


            <div class="history-data">

            </div>

        </div>

    </section>


    <script src="assets/script.js"></script>
</body>

</html>
