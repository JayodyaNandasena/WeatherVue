<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherVue</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="assets/styles.css">
</head>

<body onload="getCurrentLocation()">
    <header>
        <h1 class="logo">WeatherVue</h1>
        <nav>
            <ul class="weather-option">
                <li>
                    <h2 class="current-weather">Currrent Weather</h2>
                </li>
                <li>
                    <h2 class="ten-day-forecast">10 Day Forecast</h2>
                </li>
                <li>
                    <h2 class="maps">Maps</h2>
                </li>
                <li>
                    <h2 class="history">Historical Weather Data</h2>
                </li>
            </ul>
        </nav>
    </header>

    <section class="weather-info">
        <div class="top-section">
            <div class="location-name">
                <h2><i class="bi bi-crosshair"></i> Colombo , Sri Lanka</h2>
            </div>
            <div class="search-box">
                <input type="text" class="search-input" placeholder="Search for Location">
                <i class="bi bi-search search-icon"></i>
                <div class="location-error-message" style="display: none;">Location Error</div>
            </div>
        </div>

        <div class="weather-info-section">
            <div class="current-weather-data">
                <p class="condition-text">Clear</p>

                <p>
                    <span class="temperature">22.2</span>&deg;
                    &nbsp;
                    <span class="temp-unit">&nbsp;C</span>
                </p>
                
                <img class="condition-icon" src="images/day/113.png" alt="">
                
                <p><i class="bi bi-moisture"></i>&nbsp;
                    <span class="humidity">94</span>
                    &nbsp;%
                </p>
                <p><i class="bi bi-wind"></i>
                    <span class="wind-speed">4.2</span>
                    &nbsp;
                    <span class="speed-unit">kmph</span>
                </p>
                <p class="wind-direction">South East</p>
                <p class=""><i class="bi bi-brightness-high"></i>
                    <span class="uv-index">1.0</span>
                    &nbsp;
                </p>
            </div>
        </div>

    </section>


    <script src="assets/script.js"></script>
</body>

</html>
